version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    working_directory: ~/Price_increase
    docker:
      - image: cimg/ruby:3.0.2
    steps:
      - checkout:
          path: ~/Price_increase
      - run:
          name: bundle installのための準備
          command: sudo apt-get update && sudo apt-get install -y libmagickcore-dev
      - ruby/install-deps

  test:
    docker:
      - image: cimg/ruby:3.0.2
      - image: circleci/mysql:8.0.28
        environment:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: passw0rd
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      APP_DATABASE_HOST: "127.0.0.1"
      RAILS_ENV: test
    working_directory: ~/Price_increase
    steps:
      - checkout:
          path:  ~/Price_increase
      - run:
          name: bundle installのための準備
          command: sudo apt-get update && sudo apt-get install -y libmagickcore-dev
      - ruby/install-deps
      - run:
          name: Database setup
          command: bundle exec rake db:schema:load

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
